name: Ollama GitHub Reviews

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ollama
        run: curl -fsSL https://ollama.com/install.sh | sh
      - name: Run ollama
        run: |
          ollama pull codellama
        shell: bash

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Get git diff
        id: git_diff
        run: |
          git fetch origin
          git diff origin/main... > diff.txt
          echo "::set-output name=diff::$(cat diff.txt)"

      - name: Run Ollama Review
        run: |
          diff_content=$(cat diff.txt | jq -sRr @json)

          json_payload=$(jq -n \
            --arg model codellama \
            --arg prompt "You are an expert programmer in golang that writes simple, concise code and explanations. Review the following Git diff and provide your feedback:\n\n\`\`\`diff\n$diff_content\n\`\`\`" \
            '{model: $model, prompt: $prompt, stream: false}')

          response=$(curl -s --max-time 30 --retry 3 --retry-delay 5 -X POST http://127.0.0.1:11434/api/generate -d "$json_payload")
          if [ $? -ne 0 ]; then
            echo "Request to Ollama API failed" >> ollama_review.txt
          else
            review=$(echo "$response" | jq -r '.response')
            echo "Ollama Code Review:\n\n$review" > ollama_review.txt
          fi
          
          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat ollama_review.txt)"

